<!DOCTYPE html>
<html>
  <head>
    <title>Centered Text Example</title>
    <link rel="stylesheet" href="CSS/warning.css">
    <style>
      /* Center the text */
      #centered-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 45px;
      }
    </style>
  </head>
  <body>
    <div id="centered-text">
      <h1>Warning</h1>
      <p>Please Use Google Chrome and make Sure that if it doesn't look rigth try to zoom out 
        between 70% - 90% should do. Click The Button That is Somewhere In This Screen</p>
    </div>
    <div class= "box"></div>
    <a href = "index.html" class = "btn">Click Next</a>
  </body>
</html>
